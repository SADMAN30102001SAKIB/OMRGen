<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMRGen</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form id="pdfForm">
      <label>
        Instutute Name:
        <input
          type="text"
          name="iName"
          placeholder="Rajshahi University of Engineering & Technology"
        />
      </label>
      <label>
        Underline:
        <input type="radio" name="isIUnderline" value="true" checked />Yes
        <input type="radio" name="isIUnderline" value="false" />No
      </label>
      <br />
      <label>
        Paper Name:
        <input
          type="text"
          name="pName"
          placeholder="Complex Variable, Partial Differential Equation and Harmonic Analysis"
        />
      </label>
      <label>
        Underline:
        <input type="radio" name="isPUnderline" value="true" checked />Yes
        <input type="radio" name="isPUnderline" value="false" />No
      </label>
      <br />
      <label>
        Show Name Box:
        <input type="radio" name="isName" value="true" checked />Yes
        <input type="radio" name="isName" value="false" />No
      </label>
      <br />
      <label>
        Show Roll Box:
        <input
          type="radio"
          name="isRoll"
          value="true"
          checked
          id="rollBox1"
        />Yes <input type="radio" name="isRoll" value="false" id="rollBox2" />No
      </label>
      <label id="rollDigit">
        Roll Digit:
        <input type="text" name="rollDigit" value="11" />
      </label>
      <br />
      <label>
        Question Set:
        <input type="radio" name="setCount" value="1" checked />None |<input
          type="radio"
          name="setCount"
          value="2"
        />2 |<input type="radio" name="setCount" value="3" />3 |<input
          type="radio"
          name="setCount"
          value="4"
        />4
      </label>
      <br />
      <label>
        Number of Questions:
        <input type="text" name="questionsCount" value="100" />
      </label>
      <br />
      <button type="button" id="downloadPdf">Download PDF</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
